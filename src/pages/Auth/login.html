<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Kablammo&family=Keania+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/output.css">
</head>
    <body class="bg-bg ">
        <section class="font-primary text-5xl text-headers w-[85%] mx-auto mt-10">
            <h1>Login</h1>
            <div class="mt-10 w-1/2 mx-auto  bg-white p-10 rounded-2xl drop-shadow-main">
                <form
                    class=" form-all"
                    action="" method="post">
                    <div class="w-full flex flex-col justify-center items-start gap-2">
                        <label class="w-full" for="email">Email</label>
                        <input
                            class="input-all"
                            type="email" name="" id="email">
                    </div>
                    <div class="w-full flex flex-col justify-center items-start gap-2">
                        <label class="w-full" for="password">Password</label>
                        <input
                            class="input-all"
                            type="password" name="" id="password">
                    </div>
                    <div class="self-end mt-3">
                        <button
                            class="submit-all"
                            type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
</body>

</html>
