<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Kablammo&family=Keania+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/output.css">
    <link rel="stylesheet" href="../../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../../css/owl.theme.default.min.css">
</head>

<body class="bg-bg ">
    <section class="font-primary text-5xl text-headers w-[85%] mx-auto mt-10">
        <h1>Register</h1>
        <div id="response_err" class="response font-secondary bg-error text-2xl p-3 rounded-xl drop-shadow-main hidden text-bg w-1/2 mx-auto"></div>
        <div id="response_succ" class="response font-secondary bg-success text-2xl p-3 rounded-xl drop-shadow-main hidden text-bg w-1/2 mx-auto"></div>
        <div class="w-1/2 mx-auto  bg-white p-10 rounded-2xl drop-shadow-main">
            <form
                class=" text-2xl font-secondary flex flex-col justify-center items-start gap-5 transition-all duration-500"
                 method="POST" id="reg_form">
                <input id="csrf_register" type="hidden" name="csrf_register" value="">
                <div class="w-full flex flex-col justify-center items-start gap-2">
                    <label class="w-full" for="">Name</label>
                    <input
                        class="bg-bg w-full rounded-lg pl-3 outline-none py-2 text-xl focus:border-solid focus:border-2 focus:border-headers"
                        type="text" name="name" id="name">
                </div>
                <div class="w-full flex flex-col justify-center items-start gap-2">
                    <label class="w-full" for="">Email</label>
                    <input
                        class="bg-bg w-full rounded-lg pl-3 outline-none py-2 text-xl focus:border-solid focus:border-2 focus:border-headers"
                        type="email" name="email" id="email">
                </div>
                <div class="w-full flex flex-col justify-center items-start gap-2">
                    <label class="w-full" for="">Password</label>
                    <input
                        class="bg-bg w-full rounded-lg pl-3 outline-none py-2 text-xl focus:border-solid focus:border-2 focus:border-headers"
                        type="password" name="password" id="password">
                </div>
                <div class="w-full flex flex-col justify-center items-start gap-2">
                    <label class="w-full" for="">Password Confirmation</label>
                    <input
                        class="bg-bg w-full rounded-lg pl-3 outline-none py-2 text-xl focus:border-solid focus:border-2 focus:border-headers"
                        type="password" name="password_confirmation" id="password_confirmation">
                </div>
                <div class="self-end mt-3">
                    <button
                        class="transition-all duration-500 bg-bg px-3 py-2 rounded-2xl hover:bg-headers hover:text-bg"
                        type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/owl.carousel.min.js"></script>
    <script src="../../js/script.js"></script>
</body>

</html>
