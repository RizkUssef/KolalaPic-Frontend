<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Kablammo&family=Keania+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
</head>

<body class="bg-bg">
    <nav id="nav"
        class="nav py-3 z-[999999] drop-shadow-nav bg-transparent fixed left-0 right-0  transition-all duration-500">
        <div class="w-[90%] mx-auto flex justify-between items-center">
            <a href="">
                <h1 class="font-logo text-headers text-4xl">Kolala pic</h1>
            </a>
            <div class="flex justify-between items-center text-headers font-secondary text-xl gap-7 ">
                <a class="nav-links" href="">Animals</a>
                <a class="nav-links " href="">Calm</a>
                <a class="nav-links " href="">Couples</a>
                <a class="nav-links " href="">Dark</a>
                <a class="nav-links " href="">Football</a>
                <a class="nav-links " href="http://127.0.0.1:5501/src/pages/Auth/login.html">Sign In</a>
                <a class="nav-links " href="http://127.0.0.1:5501/src/pages/Auth/register.html">Sign Up</a>
            </div>
        </div>
    </nav>
    <section id="profile" class="profile block  py-10  pt-[100px] w-[90%] mx-auto font-secondary text-headers">
        <div class="flex justify-between items-center mb-10">
            <h1 class="font-primary text-[50px]">Uploade File</h1>
        </div>
        <div class="mt-10 w-1/2 mx-auto  bg-white p-10 rounded-2xl drop-shadow-main">
            <form action="" class="form-all">
                <div class="w-full flex flex-col justify-center items-start gap-2">
                    <label class="w-full" for="filename">File Name</label>
                    <input class="input-all" type="name" name="filename" id="filename">
                </div>
                <label class="text-2xl text-primary" for="">File</label>
                <input type="file" name="image" class="input-all file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-white file:text-headers file:text-secondary cursor-pointer file:cursor-pointer hover:file:bg-violet-100 bg-[#fff]">
                <label class="text-2xl  text-primary" for="">Description</label>
                <textarea class="input-all" name="description" id=""></textarea>
                <div class="w-full flex flex-col justify-center items-start gap-2">
                    <label class="w-full" for="auther">Auther</label>
                    <input class="input-all" type="name" name="auther" id="auther">
                </div>
                <label class="text-2xl  text-primary" for="category">Category</label>
                <select class="input-all  selection:bg-secondary" name="category" id="category">
                    <option selected value="animals">animals</option>
                    <option value="calm">calm</option>
                    <option value="couples">couples</option>
                    <option value="dark">dark</option>
                    <option value="football">football</option>
                </select>
                <div class="self-end mt-3">
                    <button class="submit-all" type="submit">Submit</button>
                </div>
                <!-- <button class="py-2 px-10 bg-light-text rounded-xl" type="submit">Submit</button> -->
            </form>
        </div>
    </section>

    <footer class="bg-light-text">
        <div class="w-[90%] mx-auto flex justify-between items-center py-10">
            <div class="text-headers ">
                <a href="">
                    <h1 class="font-logo text-4xl mb-3">Kolala pic</h1>
                </a>
                <div class="flex justify-center items-center text-2xl gap-10">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-pinterest"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
            <div class="font-secondary text-headers w-[50%] ">
                <ul class="columns-2">
                    <li><a href="">Animals</a></li>
                    <li><a href="">Calm</a></li>
                    <li><a href="">Couples</a></li>
                    <li><a href="">Dark</a></li>
                    <li><a href="">Football</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
